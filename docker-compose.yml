services:
  db:
    image: postgres:16
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  backend:
    build:
      context: ./backend
    env_file:
      - .env
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
    env_file:
      - .env
    depends_on:
      - backend
    ports:
      - "3000:3000"

  tests:
    build:
      context: ./backend
    env_file:
      - .env
    depends_on:
      - db
    command: pytest -q

  migrate-create:
    build:
      context: ./backend
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - ./backend:/app
    entrypoint: ["alembic", "revision", "--autogenerate"]
    profiles:
      - tools

  migrate-up:
    build:
      context: ./backend
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - ./backend:/app
    command: alembic upgrade head
    profiles:
      - tools

  migrate-down:
    build:
      context: ./backend
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - ./backend:/app
    command: alembic downgrade -1
    profiles:
      - tools

volumes:
  postgres_data:
  redis_data:
